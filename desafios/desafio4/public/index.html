<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1>Ingrese el producto.</h1>
    <form action="/api/productos" method="POST">
        <div class="form-row">
            <div class="col-auto">
                <input name="title" type="text" class="form-control" placeholder="Producto">
            </div>

            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                </div>
                <input name="price" type="text" class="form-control" id="inlineFormInputGroup" placeholder="precio">
            </div>
        </div>
        <div class="col-auto">
            <input name="thumbnail" type="text" class="form-control" placeholder="thumbnail">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-2">Enviar</button>
        </div>
    </form>
</body>

</html>
